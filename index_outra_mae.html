    <script>
        function setChecked(check_id) {
        event.preventDefault();
        let checkbox = document.getElementById(check_id);
        checkbox.checked = !checkbox.checked;
        showSection(check_id, section_id);
        }

        function showSection(check_id, section_id) {
            let checkbox = document.getElementById(check_id)
            let section = document.getElementById(section_id);
            if (checkbox.checked) {
                section.style['opacity'] = 1;
                section.style['display'] = 'block';
            } else {
                section.style['opacity'] = 0;
                section.style['display'] = 'none';
            }
        }

        function setMode(modo) {
            if (modo === 'real') {
                window.location.href = "index.html";
            }
        }

        document.addEventListener("DOMContentLoaded",function(){
            showSection('isexpanded3', 'itens-options-list');
